    <title>Pricing Cards</title>

  <body>
    <div>
	    <p>Basic</p>
	    <h2>100GB</h2>

	    <p>Option to add members</p>
	    <p>Extra member benefits</p>
    </div>
    <div>
	    <p>Standard</p>
	    <h2>200GB</h2>

	    <button>Purchase</button>
